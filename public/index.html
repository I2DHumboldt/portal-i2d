<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portal I2D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="banner">
    <div class="toTheLeft">
        <img src="img/humboldt.png" />
    </div>
    <div class="toTheRight">
        <img src="img/logoi2d.png" />
    </div>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a target="_blank" href="http://i2d.humboldt.org.co/ceiba">
            <img src="img/ceiba.png" alt="Ceiba">
            <div class="carousel-caption">
              <h3>Ceiba</h3>
              <p>Recursos biológicos</p>
            </div>
          </a>      
        </div>

        <div class="item">      
          <a target="_blank" href="http://geonetwork.humboldt.org.co">
            <img src="img/geonetwork.png" alt="GeoNetwork">
            <div class="carousel-caption">
              <h3>GeoNetwork</h3>
              <p>Metadatos geográficos</p>
            </div>    
          </a>        
        </div>

        <div class="item">
          <img src="img/visor.png" alt="Visor">
          <div class="carousel-caption">
            <h3>Visor</h3>
            <p>Visor de datos geográficos</p>
          </div>      
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>

  <!-- Search controls -->
  <div class="row search-div">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <div class="input-group input-group-lg">  
        <input type="search" class="form-control" id="searchInput" placeholder="Inicie su búsqueda aquí">
        <span class="input-group-btn">
          <button id="searchButton" onclick="doSearch('new')" type="button" class="btn btn-default btnText">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    
    <br /> <br /> <br />
    <!-- Results container -->
    <div class="container">    
      <div class="row">    

        <!-- Results from biological catalog -->
        <div id="bioResultsContainer" class="col-sm-6">
          <div id="bioResultsTitle"></div>   
          <div id="bioResults"></div>
          <div id="bioResultsMoreBtn"></div>
        </div>  

        <!-- Results from geographic catalog -->
        <div id="geoResultsContainer" class="col-sm-6">    
            <div id="geoResultsTitle"></div>
            <div id="geoResults"></div>
            <div id="geoResultsMoreBtn"></div>
        </div>
        
      </div>

    </div><br>

    
  </div>

  <footer class="container-fluid text-center">
    <img class="footerLogo" src="img/logoi2d.png" />
    <p>Portal Institucional de Datos del Instituto de Investigación en Recursos Biológicos Alexander von Humboldt.</p>
  </footer>

</body>

  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</html>
